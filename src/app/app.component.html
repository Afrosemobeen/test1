<div>
    <h3>Demo on httpClient</h3>
    <h3>Fetching the user details from json placeholder</h3>
    <table class="table table-striped table-sm table-hover">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>UserName</th>
                <th>Email</th>
                <th>City</th>
                <th>Phone</th>
                <th>Website</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody *ngFor = "let user of userList">
            <tr>
                <td>{{user.id}}</td>
                <td>{{user.name}}</td>
                <td>{{user.username}}</td>
                <td>{{user.email}}</td>
                <td>{{user.address.city}}</td>
                <td>{{user.phone}}</td>
                <td>{{user.website}}</td>
                <td class="mx-2">
                    <button class="btn btn-primary mx-2">Edit</button>
                    <button class="btn btn-danger mx-2" (click)="deleteUser(user.id)">Delete</button>
                </td>
            </tr>

        </tbody>
    </table>
</div>
